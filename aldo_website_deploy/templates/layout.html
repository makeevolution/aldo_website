              // <!-- https://stackoverflow.com/questions/5836833/create-an-array-with-random-values -->
              function shuffle(array) {
                var tmp, current, top = array.length;

                if(top) while(--top) {
                    current = Math.floor(Math.random() * (top + 1));
                    tmp = array[current];
                    array[current] = array[top];
                    array[top] = tmp;
                }

                return array;
            }
